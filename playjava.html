<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOIR APP</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="playjava.css">
    
</head>
<body>
    

    <header>
        <figure class="logo">
            <img src="images/logo1.png" alt="voir Logo" />
        </figure>
        <nav class="nav-links">
            <a href="index.html">HOME</a>
            <a href="playjava.html">PLAY</a>
            <a href="contact.html">CONTACT US</a>
        </nav>
    </header>

    <section class="welcome-section">
        <h1>Welcome to Our Accessible World!</h1>
        <p>Providing fun and learning for children with visual impairments.</p>
    </section>

    <main>
        <section id="glasses-match">
            <h2>Find Your Glasses Match</h2>
        </section>
        <form id="glasses-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
    
            <label for="skin-color">Select Skin Color:</label>
            <select id="skin-color">
                <option value="fair">Fair</option>
                <option value="medium">Medium</option>
                <option value="brown">Brown</option>
                <option value="dark">Dark</option>
            </select>
    
            <label for="frame-color">Select Frame Color:</label>
            <select id="frame-color">
                <option value="black">Black</option>
                <option value="brown1">Brown</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
            </select>
    
            <button type="button" id="show-match">Show Match</button>
        </form>
    
        <section class="image-display">
            <h2>Your Glasses Preview:</h2>
            <img id="glasses-preview" src="" alt="Glasses preview will appear here" />
        </section>
    </main>

    <footer> 
        <section class="footer-section">
            <p>&copy; 2024 VOIR APP. All rights reserved.</p>
            <p>Designed by Safoura</p>
            <p>Contact us:(343)3453589</p>
            
        </section>
    </footer>

    <script src="playjava.js"></script>
</body>
</html>
